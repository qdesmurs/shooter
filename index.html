<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/style.css">
        <title>Shooter</title>
    </head>
    <body>
        <div id="board">

        </div>
    </body>
    <script>
        var tablo = document.getElementById("board");
        var pigeon = document.createElement("div");
        pigeon.className = "pigeon";
        tablo.appendChild(pigeon);
        pigeon.style.top = Math.floor(Math.random()*tablo.clientHeight )+ "px";
        pigeon.style.left = Math.floor(Math.random()*tablo.clientWidth )+ "px";

    </script>
</html>
